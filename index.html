<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- ***** Fuentes tipograficas ***** -->
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap"
      rel="stylesheet"
    />

    <!-- ***** importando bootstrap ***** -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Document</title>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Logo -->
          <img class="navbar-brand" href="#" src="recursos/Logo.png" />
          <!-- Menu -->
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mx-auto mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Tour</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <!-- Botones login -->
            <button class="login-header">Login</button>
            <button class="boton-header">Sign up</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- ***** Banner principal ***** -->
      <section>
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="banner">
                <h1 class="banner-titulo">
                  Get started your exciting
                  <span class="color-naranja">journey</span> with us.
                </h1>
                <p>
                  A Team of experienced tourism professionals will provide you
                  with the best advice and tips for your desire place.
                </p>
                <button class="btn" id="banner-boton">Discovery Now</button>
              </div>
            </div>
            <div class="col">
              <img src="recursos/img banner 2.png" alt="" />
            </div>
          </div>
          <p>AQUI VA UN MENU</p>
        </div>
      </section>
      <!-- ***** Things you need ***** -->
      <section></section>
    </main>
    <footer></footer>

    <!-- ***** JS Botstrap ***** -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
